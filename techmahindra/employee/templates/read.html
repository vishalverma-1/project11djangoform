<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>read page</title>
</head>
<body>
    <h1>DATA READ PAGE</h1>
    <table  border=2>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>MOBILE</th>
            <th>DELETE</th>
            <th>EDIT</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.mobile}}</td>
            <td><a href="{% url 'delete' x.id %}">delete</a></td>
            <td><a href="{% url 'edit' x.id %}">edit</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'fun' %}">
        back to form
    </a>
</body>
</html>
